services:
  test:
    image: pu_debian_test_image:latest
    build:
      context: ./build
      dockerfile: Dockerfile
    container_name: pu_debian_test_container
    environment:
      - PU_HOME=/mnt/pu-home
    volumes:
      - ../../..:/mnt/pu-home
      - ./scripts:/mnt/scripts
    entrypoint: /mnt/scripts/entrypoint.sh
  
  debug:
    image: pu_debian_test_image:latest
    build:
      context: ./build
      dockerfile: Dockerfile
    container_name: pu_debian_debug_container
    environment:
      - PU_HOME=/mnt/pu-home
    volumes:
      - ../../..:/mnt/pu-home
      - ./scripts:/mnt/scripts
    entrypoint: /bin/sh
  
  shell-test:
    image: pu_debian_test_image:latest
    build:
      context: ./build
      dockerfile: Dockerfile
    container_name: pu_debian_shell_test_container
    environment:
      - PU_HOME=/mnt/pu-home
      - SHELL_TYPE=${SHELL_TYPE:-dash}
    volumes:
      - ../../..:/mnt/pu-home
      - ./scripts:/mnt/scripts
    entrypoint: /mnt/scripts/shell-test-entrypoint.sh
