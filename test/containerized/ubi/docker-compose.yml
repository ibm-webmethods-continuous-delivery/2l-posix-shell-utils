services:
  test:
    image: pu_test_ubi_image:latest
    build:
      context: ./build
      dockerfile: Dockerfile
    container_name: pu_ubi_test_container
    environment:
      - PU_HOME=/mnt/pu-home
    volumes:
      - ../../..:/mnt/pu-home
      - ./scripts:/mnt/scripts
    entrypoint: /mnt/scripts/entrypoint.sh
  
  debug:
    image: my_test_ubi_image:latest
    build:
      context: ./build
      dockerfile: Dockerfile
    container_name: pu_ubi_debug_container
    environment:
      - PU_HOME=/mnt/pu-home
    volumes:
      - ../../..:/mnt/pu-home
      - ./scripts:/mnt/scripts
    entrypoint: /bin/sh
  
  shell-test:
    image: my_test_ubi_image:latest
    build:
      context: ./build
      dockerfile: Dockerfile
    container_name: pu_ubi_shell_test_container
    environment:
      - PU_HOME=/mnt/pu-home
      - SHELL_TYPE=${SHELL_TYPE:-bash}
    volumes:
      - ../../..:/mnt/pu-home
      - ./scripts:/mnt/scripts
    entrypoint: /mnt/scripts/shell-test-entrypoint.sh